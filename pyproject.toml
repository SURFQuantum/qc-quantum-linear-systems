#vqls-prototype = {git = "https://github.com/QuantumApplicationLab/vqls-prototype", rev = "2853fb07e416fd766ac13e34dedb6b949342c5e2"}
vqls-prototype = "^0.1.0"


[tool.poetry.group.test.dependencies]
