authors = ["dmark04 <dmark04@web.de>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
classiq = "^0.29.0"
qiskit = ">=0.43.0, <0.45.0"
qiskit-algorithms = ">=0.2.1, <0.3.0"
